#{extends 'main.html' /}
#{set title:'Acceso' /}



<div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                	<center>
                                    	<img src="@{'/public/images/logo1.png'}" class="img-responsive" alt="Conxole Admin"/>
                                    </center>
                                </div>
                            </div>
                            <div class="panel-body">
                            
                            #{if flash.errorUsername}
                            	<div class="alert alert-danger text-justify fade in" style="margin: 0px; padding: 10px;">
                            		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            		${flash.errorUsername}
                            	</div>
                            #{/if}
                             #{if flash.errorPassword}
                            	<div class="alert alert-danger fade in" style="margin: 0px; padding: 10px;">
                            		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            		${flash.errorPassword}
                            	</div>
                            #{/if}
                            
                            #{if flash.success}
								<div class="alert alert-success" style="margin: 0px; padding: 10px;">
									<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
									Sesión cerrada exitosamente.
								</div>							
							#{/if}
							
							
                                <form  id="formulario" method="POST" action="@{authenticate}">
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control"  placeholder="Ingrese el nombre de Usuario" autofocus="autofocus" name="username" id="username" type="text" value="${flash.username}">
                                        <br />
                                        <input class="form-control" placeholder="Ingrese la contraseña" name="password" id="password" type="password">
                                        <br />
                                        <button class="btn btn-success btn-block" type="submit"  > <i class="glyphicon glyphicon-share"> </i> &nbsp; &nbsp; <b>Ingresar </b>  </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
<script>
	
		
		$('#formulario').validate({
			rules:{
				username:{
				         required:true
				},
				password:{
						required:true
				}
			},
			messages:{
				username:{
					required:"Ingrese su nombre de usuario."
				},
				password:{
					required:"Ingrese su contraseña"
				}
			}
			
		});
		

	
	
	
</script>
